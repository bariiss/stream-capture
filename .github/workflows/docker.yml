name: Docker Image - stream-capture

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  GO_VERSION: '1.25'
  IMAGE_NAME: ghcr.io/bariiss/stream-capture

concurrency:
  group: docker-image-stream-capture-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker:
    name: Build & Push Image
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      digest: ${{ steps.docker_build.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build time
        id: build_time
        run: echo "date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            # Remove prefix if tag starts with "stream-capture-v" or "v"
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#stream-capture-v}"
            VERSION="${VERSION#v}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          else
            # For branches, use commit SHA short
            VERSION="dev-$(echo '${{ github.sha }}' | cut -c1-7)"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-
            type=ref,event=branch
            type=ref,event=tag,prefix=stream-capture-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '[stream-capture]') }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push (multi-arch)
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/arm64,linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ steps.build_time.outputs.date }}
            VERSION=${{ steps.version.outputs.version }}
            GO_VERSION=${{ env.GO_VERSION }}
          provenance: false
          sbom: false
          outputs: type=image,push=${{ github.event_name != 'pull_request' }}

      - name: Image digest
        run: echo "Digest=${{ steps.docker_build.outputs.digest }}"

